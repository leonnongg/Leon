<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CPI Offers</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2f2f2f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
    }

    .offer {
      background: #3d3d3d;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .offer h3 {
      margin: 0 0 6px;
    }

    .offer a {
      color: #4da6ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container" id="offers">
    <h2>CPI Offers</h2>
    <p>Loading...</p>
  </div>

  <script>
    const API_URL = "https://lockedapp.store/api/v2";
    const API_KEY = "40271|TLqvbjmBSUW9w4BW1frSRdKf2UYhMLJPuIcwtM0795b34450";

    fetch(API_URL, {
      headers: {
        "Authorization": API_KEY
      }
    })
    .then(response => response.json())
    .then(data => {
      const offersDiv = document.getElementById("offers");
      offersDiv.innerHTML = "<h2>CPI Offers</h2>";

      const offers = data.offers.slice(0, 3);

      offers.forEach(offer => {
        const el = document.createElement("div");
        el.className = "offer";

        el.innerHTML = `
          <h3>${offer.name}</h3>
          <p>Payout: ${offer.payout}</p>
          <a href="${offer.url}" target="_blank">Open Offer</a>
        `;

        offersDiv.appendChild(el);
      });
    })
    .catch(err => {
      document.getElementById("offers").innerHTML = "Error loading offers.";
      console.error(err);
    });
  </script>
</body>
</html>
